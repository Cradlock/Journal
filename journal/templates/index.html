{% extends "base.html" %}
{% load static %}

{% block content %}

 <div class="search_block">
       <form method="post" action="{% url 'index' %}">
               {% csrf_token %}
               <input name="data" placeholder="Напишите фамилию,имя или номер">
               <button type="submit">Search</button>
       </form>
 </div>

 <div class="students">
    {% for student in students %}
    <div class="student_box">
        <img src="{% if student.img %} {{student.img.url}} {% else %} {% endif %}" alt="Фото отсутвует">
        <div class="student_text">
            <span class="name">Имя и фамилия :  {{student.name}} {{student.surname}}</span>
            <span class="points">Балы :  {{student.point}}</span>
            <a href="{% url 'student' student.id %}"><button class="student_read_more">Подробнее</button></a>
        </div>
    </div>
    {% endfor %}
 </div>


{% endblock %}
